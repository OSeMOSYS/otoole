language: python
os: linux
dist: xenial
virtualenv:
  system_site_packages: false
jobs:
  fast_finish: true
  include:
  - env: DISTRIB="conda" PYTHON_VERSION="3.7" COVERAGE="false"
  - env: DISTRIB="conda" PYTHON_VERSION="3.8" COVERAGE="false"
  - env: DISTRIB="conda" PYTHON_VERSION="3.9" COVERAGE="true"
  - stage: deploy
    script: skip
    deploy:
      edge: true
      provider: pypi
      username: willu47
      password:
        secure: 
      on:
        tags: true
        all_branches: false
      cleanup: false

install:
- source tests/travis_install.sh
before_script:
- git config --global user.email "wusher@kth.com"
- git config --global user.name "Will Usher"
script:
- pip install -r requirements.txt
- python setup.py develop
- pytest
- |
  if [[ "$COVERAGE" == "true" ]]; then
    pre-commit install
    pre-commit run --files src
  fi
after_success:
- if [[ "$COVERAGE" == "true" ]]; then coveralls || echo "failed"; fi
after_script:
- travis-cleanup
cache:
  pip: true
  directories:
  - "$HOME/miniconda"
notifications:
  email: false
